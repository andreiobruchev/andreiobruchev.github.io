<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otostick Club</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script src="js/less.min.js"></script>
    <link rel="stylesheet" href="css/style.less">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" >
        $(document).ready(function() {
            $('.minus').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 1;
                count = count < 0 ? 0 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 1);
                $input.change();
                return false;
            });
        });
    </script>
  </head>
  <body>
  <img src="img/main/logo-1.jpg" alt='' style='position:fixed;top:0px;left:0px;width:25%;height:100%;'/>
  <img src="img/main/logo-2.jpg" alt='' style='position:fixed;bottom:0px;right:0px;width:25%;height:100%;'/>
  
  <!-- main -->
  <header id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12 main-text text-center">
          <h1>Клуб Отостик - Otostick Club</h1>
          <h2>Заказать корректоры для ушей</h2>
        </div>
      </div>
      <div class="row">
        <div class=" col-md-10 col-lg-offset-1 ">
          <div class="main-form">
            <form action="#">
              <div class="row ">
                <div class="col-lg-2 col-xs-2 main-form-name">
                  <p>
                   <input class="form-control input-lg" type="text" placeholder="Имя*"><br>
                   <p>Параметры заказа</p> 
                   <input type="radio" name="oplata"> <span>Адрес прежний</span> <br>
                   <input type="radio" name="oplata"> <span>Звонить не надо,отправляйте</span>
                  </p>
                </div>
                <div class=" col-xs-2 main-form-phone">
                  <p>
                   <input class="form-control input-lg" type="text" placeholder="Телефон*"><br>
                   <p>Оплата*</p>
                   <input type="radio" name="oplata"> <span>При получении</span> <br>
                   <input type="radio" name="oplata"> <span>Оплачу онлайн</span>
                  </p>
                </div>
                <div class="col-xs-2 main-form-price">
                  <img src="img/form/logo1.png" alt="">
                  <p><span>1680</span> руб</p>
                  <div class="number">
                    <span class="minus"><i class="fa fa-minus-circle fa-lg"></i></span>
                    <input type="text" value="1" size="1"/>
                    <span class="plus"><i class="fa fa-plus-circle fa-lg"></i></span>
                  </div>
                </div>
                <div class="col-xs-2 main-form-price-2">
                  <img src="img/form/logo2.png" alt="">
                  <p><span>1770</span> руб</p>
                  <div class="number">
                    <span class="minus"><i class="fa fa-minus-circle fa-lg"></i></span>
                    <input type="text" value="1" size="1"/>
                    <span class="plus"><i class="fa fa-plus-circle fa-lg"></i></span>
                  </div>  
                </div>
              </div>
              <div class="col-xs 10 main-form-button">
                <button type="button" class="main-form-btn">Заказать</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
